<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--bootstrap, styles and js link-->
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" ty;e="text/css">
  <title>Programming Language Suggestor</title>
  <script src="./js/scripts.js"></script>
</head>
<body>
  <!-- heading section centered -->
  <div class="jumbotron text-center">
    <h1>Programming Language Suggestor</h1>
    <p>Answer the following questions to find out which programming language you should learn first!</p>
  </div>

  <!--place each answer on its own line-->
  <form id="survey">
    <!--questions separated by divs, answers using radio buttons-->
    <div class="container">
      <div class="form-group">
        <label for="question1" class="form-label-header">What is your favorite color?</label>
        <!--NOTE: programming language branching is organized through input classes, refer to EXAMPLE-->
        <div class="form-check">

          <!--
            ***EXAMPLE****
            The following <input/> has the class attribute 'ruby' this is used in scripts.js to determine which programming language to suggest.
          -->
          <input type="radio" class="form-check-input ruby" name="question1" id="question1-red-ruby" value="red" required>
          <label class="form-check-label" for="question1-red">Red</label>
        </div>
        <div class="form-check">
          
          <input type="radio" class="form-check-input ruby" name="question1" id="question1-orange" value="orange" required>
          <label class="form-check-label" for="question1-orange">Orange</label>
        </div>
        <div class="form-check">

          <!--note the following CLASS of cs, standing for C#-->
          <input type="radio" class="form-check-input cs" name="question1" id="question1-yellow" value="yellow" required>
          <label class="form-check-label" for="question1-yellow">Yellow</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input js" name="question1" id="question1-green" value="green" required>
          <label class="form-check-label" for="question1-green">Green</label>
        </div>
        <div class="form-check">

          <!-- note here: <input/> with multiple CLASS attributes: js ruby
          *the input is structured to offload expesnive business logic*-->
          <input type="radio" class="form-check-input ruby js" name="question1" id="question1-blue" value="blue" required>
          <label class="form-check-label" for="question1-blue">Blue</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input ruby" name="question1" id="question1-purple" value="purple" required>
          <label class="form-check-label" for="question1-purple">Purple</label>
        </div>
      </div>
    </div>

    <!--question 2 container-->
    <div class="container">
      <div class="form-group">
        <label for="question2-header" class="form-label-header">What is your favorite animal?</label>
        <div class="form-check">
          <input type="radio" class="form-check-input cs" name="question2" id="question2-dog" value="dog" required>
          <label class="form-check-label ruby" for="question2-dog">Dog</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input ruby" name="question2" id="question2-cat" value="cat" required>
          <label class="form-check-label" for="question2-cat">Cat</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input ruby" name="question2" id="question2-bird" value="bird" required>
          <label class="form-check-label" for="question2-bird">Bird</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input js" name="question2" id="question2-fish" value="fish" required>
          <label class="form-check-label" for="question2-fish">Fish</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input cs" name="question2" id="question2-reptile" value="reptile" required>
          <label class="form-check-label ruby" for="question2-reptile">Reptile</label>
        </div>
      </div>
    </div>

    <!--
      ? 
    -->
    <div class="container">
      <div class="form-group">
        <label for="question3" class="form-label-header">What is your favorite food?</label>
        <div class="form-check">
          <input type="radio" class="form-check-input ruby" name="question3" id="question3-pizza" value="pizza" required>
          <label class="form-check-label ruby" for="question3-pizza">Pizza</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input js" name="question3" id="question3-pasta" value="pasta" required>
          <label class="form-check-label" for="question3-pasta">Pasta</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input cs" name="question3" id="question3-salad" value="salad" required>
          <label class="form-check-label" for="question3-salad">Salad</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input ruby" name="question3" id="question3-sandwich" value="sandwich" required>
          <label class="form-check-label" for="question3-sandwich">Sandwich</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input cs" name="question3" id="question3-soup" value="soup" required>
          <label class="form-check-label" for="question3-soup">Soup</label>
        </div>
      </div>
    </div>

    <!--
      ?
    -->
    <div class="container">
      <div class="form-group">
        <label for="question4" class="form-label-header ruby">What is your favorite season?</label>
        <div class="form-check">
          <input type="radio" class="form-check-input cs" name="question4" id="question4-spring" value="spring" required>
          <label class="form-check-label" for="question4-spring">Spring</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input ruby" name="question4" id="question4-summer" value="summer" required>
          <label class="form-check-label" for="question4-summer">Summer</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input js" name="question4" id="question4-fall" value="fall" required>
          <label class="form-check-label" for="question4-fall">Fall</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input ruby" name="question4" id="question4-winter" value="winter" required>
          <label class="form-check-label" for="question4-winter">Winter</label>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div class="form-group">
        <label for="question5" class="form-label-header cs">What is your favorite sport?</label>
        <div class="form-check">
          <input type="radio" class="form-check-input ruby" name="question5" id="question5-football" value="football" required>
          <label class="form-check-label" for="question5-football">Football</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input js" name="question5" id="question5-basketball" value="basketball" required>
          <label class="form-check-label" for="question5-basketball">Basketball</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input ruby" name="question5" id="question5-baseball" value="baseball" required>
          <label class="form-check-label" for="question5-baseball">Baseball</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input cs" name="question5" id="question5-soccer" value="soccer" required>
          <label class="form-check-label" for="question5-soccer">Soccer</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input ruby" name="question5" id="question5-hockey" value="hockey" required>
          <label class="form-check-label" for="question5-hockey">Hockey</label>
        </div>
      </div>
    </div>
    
    <!--
      ?
    -->
    <div class="container">
      <div class="form-group">
        <label for="question6" class="form-label-header">Do you prefer automated solutions or customizability?</label>
        <div class="form-check">
          <input type="radio" class="form-check-input js" name="question6" id="question6-automated" value="automated" required>
          <label class="form-check-label javascript" for="question6-automated">Automated</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input ruby" name="question6" id="question6-customizable" value=`customizability`>
          <label class="form-check-label" for="question6-customizable">Customizablity</label>
        </div>
      </div>
    </div>

    <!--
      ?
    -->
    <div class="container">
      <div class="form-group">
        <label for="question7" class="form-label-header">Who is your favorite artist?</label>
        <div class="form-check">
          <input type="radio" class="form-check-input ruby" name="question7" id="question7-artist1" value="Picasso" required>
          <label class="form-check-label" for="question7-artist1">Picasso</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input js" name="question7" id="question7-artist2" value="Van Gogh" required>
          <label class="form-check-label" for="question7-artist2">Van Gogh</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input ruby" name="question7" id="question7-artist3" value="Monet" required>
          <label class="form-check-label" for="question7-artist3">Monet</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input cs" name="question7" id="question7-artist4" value="Da Vinci" required>
          <label class="form-check-label" for="question7-artist4">Da Vinci</label>
        </div>
      </div>
    </div>


    <br>
    
    <button type="submit" class="btn btn-primary">Submit!</button>
  </form>

  <!--Results displayed based on business logic-->
  <div id="results" class="hidden">
    <h2>Based on your answers, we suggest that you learn the following programming language:</h2>
    <div class="container">
      <span id="results-name"></span>
      <p id="explanation"></p>
    </div>
  </div>
  <button type="button" class="btn btn-primary hidden" id="reset">Re-take Survey</button>
</body>
</html>
