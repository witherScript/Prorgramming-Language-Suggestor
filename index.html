<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Language Suggestor</title>
</head>
<body>
  <h1>Programming Language Suggestor</h1>
  <p>Answer the following questions to find out which programming language you should learn first!</p>
  <form id="survey">
    <div>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required>
    </div>
    <div>
      <label for="question1">What is your favorite color?</label>
      <input type="radio" name="question1" id="question1" value="red" required>
      <label for="question1">Red</label>
      <input type="radio" name="question1" id="question1" value="orange" required>
      <label for="question1">Orange</label>
      <input type="radio" name="question1" id="question1" value="yellow" required>
      <label for="question1">Yellow</label>
      <input type="radio" name="question1" id="question1" value="green" required>
      <label for="question1">Green</label>
      <input type="radio" name="question1" id="question1" value="blue" required>
      <label for="question1">Blue</label>
      <input type="radio" name="question1" id="question1" value="purple" required>
      <label for="question1">Purple</label>
    </div>
    <div>
      <label for="question2">What is your favorite animal?</label>
      <input type="radio" name="question2" id="question2" value="dog" required>
      <label for="question2">Dog</label>
      <input type="radio" name="question2" id="question2" value="cat" required>
      <label for="question2">Cat</label>
      <input type="radio" name="question2" id="question2" value="bird" required>
      <label for="question2">Bird</label>
      <input type="radio" name="question2" id="question2" value="fish" required>
      <label for="question2">Fish</label>
      <input type="radio" name="question2" id="question2" value="reptile" required>
      <label for="question2">Reptile</label>
      </div>  
    <div>
      <label for="question3">What is your favorite food?</label>
      <input type="radio" name="question3" id="question3" value="pizza" required>
      <label for="question3">Pizza</label>
      <input type="radio" name="question3" id="question3" value="pasta" required>
      <label for="question3">Pasta</label>
      <input type="radio" name="question3" id="question3" value="salad" required>
      <label for="question3">Salad</label>
      <input type="radio" name="question3" id="question3" value="sandwich" required>
      <label for="question3">Sandwich</label>
      <input type="radio" name="question3" id="question3" value="soup" required>
      <label for="question3">Soup</label>
      </div>

    <div>
      <label for="question4">What is your favorite season?</label>
      <input type="radio" name="question4" id="question4" value="spring" required>
      <label for="question4">Spring</label>
      <input type="radio" name="question4" id="question4" value="summer" required>
      <label for="question4">Summer</label>
      <input type="radio" name="question4" id="question4" value="fall" required>
      <label for="question4">Fall</label>
      <input type="radio" name="question4" id="question4" value="winter" required>
      <label for="question4">Winter</label>
    </div>
    <div>
      <label for="question5">What is your favorite sport?</label>
      <input type="radio" name="question5" id="question5" value="football" required>
      <label for="question5">Football</label>
      <input type="radio" name="question5" id="question5" value="basketball" required>
      <label for="question5">Basketball</label>
      <input type="radio" name="question5" id="question5" value="baseball" required>
      <label for="question5">Baseball</label>
      <input type="radio" name="question5" id="question5" value="soccer" required>
      <label for="question5">Soccer</label>
      <input type="radio" name="question5" id="question5" value="hockey" required>
      <label for="question5">Hockey</label>
    </div>
    <div>
      <label for="question6">Do you prefer automated solutions or customizability?</label>
      <input type="radio" name="question6" id="question6" value="automated" required>
      <label for="question6">Automated</label>
      <input type="radio" name="question6" id="question6" value="customizable" required>
      <label for="question6">Customizable</label>
    </div>
  </form>


  
</body>
</html>
